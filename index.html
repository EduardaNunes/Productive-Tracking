<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imgs/leaves.png">
    <link rel="stylesheet" href="style.css">
    <title>Productive Tracking</title>
</head>
<body>

    <main class="flex-row">

        <div class="main-card flex-column">
            
            <div class="back-card flex-row">

                <div class="login-card flex-column">

                    <h2>Login</h2>
                    <div class="flex-row">
                        <p>Don't Have an Account? </p>
                        <button id="change-to-register">Register Here</button>
                    </div>

                    <div class="socials flex-row">
                        <a href="https://www.linkedin.com/in/eduarda-p-m-nunes-4060ab215/" target="_blank"><img src="Imgs/linkedin.png"></a>
                        <a href="https://github.com/EduardaNunes" target="_blank"><img src="Imgs/github.png"></a>
                    </div>

                </div>

                <div class="register-card flex-column">
                    
                    <h2>Register</h2>
                    <div class="flex-row">
                        <p>Already have an Account? </p>
                        <button id="change-to-login">Login Here</button>
                    </div>

                    <div class="socials flex-row">
                        <a href="https://www.linkedin.com/in/eduarda-p-m-nunes-4060ab215/" target="_blank"><img src="Imgs/linkedin.png"></a>
                        <a href="https://github.com/EduardaNunes" target="_blank"><img src="Imgs/github.png"></a>
                    </div>

                </div>

            </div>

            <div class="top-card flex-column">

                <div class="top-card-img"></div>
                <div class="top-card-form flex-column">
                    <form class="flex-column">

                        <label>Name</label>
                        <input type="text" placeholder="Username">
                        <label>Password</label>
                        <input type="text" placeholder="Password">

                        <button id="submitBtn">
                            <p class="btn-submit-text">Login</p>
                            <p id ="btnRegister" class="btn-submit-text hide">Register</p>
                        </button>

                    </form>
                </div>
            </div>

        </div>
    </main>
    
    <script src="main.js"></script>

</body>
</html>
